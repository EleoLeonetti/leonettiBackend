paths:
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Products'
        "500":  
          description: error interno del server, usualmente por query defectuosa. 
    post:
      summary: Crea un nuevo Producto
      tags: 
        - Products
      requestBody: 
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/requestBodies/updateProduct"
      responses: 
        "201": 
          description: El producto fue creado correctamente  

  /api/products/{pid}:
    get:
      summary: Obtiene un producto a partir de un pid
      tags: 
        - Products
      parameters: 
        - name: pid
          in: path
          required: true
          description: El id del producto que desea solicitar
          schema: 
            type: string
      responses: 
        "200":
          description: El producto fue obtenido correctamente
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Product"


components:
  schemas: 
